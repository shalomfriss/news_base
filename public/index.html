<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opening App...</title>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 { color: #333; }
      p { color: #666; }
    </style>
    <script>
      // Automatically redirect to the app using the full URL
      window.onload = function() {
        // Get the full URL including query parameters
        const fullUrl = window.location.href;
        window.location.href = fullUrl;
      };
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Opening App...</h1>
      <p>If the app doesn't open automatically, please check your email app.</p>
    </div>
  </body>
</html>
